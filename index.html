<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry</title>

    <!-- Load c3.css -->
    <link href="node_modules/c3/c3.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="node_modules/d3/dist/d3.min.js" charset="UTF-8"></script>
    <script src="node_modules/c3/c3.js" ></script>

</head>
<body>
    <h1>FRUCD FE9 Telemetry GUI</h1>
    <div id="chart"></div>
    <div>
        <label for="file">Load CSV:</label>
        <br>
        <input type="file" id="fileInput" accept=".csv">
    </div>
    <br>
    <div>
        <div>Choose Generation Options:
            <div>
                Number of lines: <input type="number" id="csvLinesNum" value="1000" min="0" max="10000">
            </div>
        </div>
        <button id="csvGenBtn">Generate CSV</button>
    </div>

    <!-- Load main js -->
    <script src="can_format.js"></script>
    <script src="csv_generator.js"></script>
    <script src="csv_parser.js"></script>
    <script src="main.js"></script>
</body>
</html>
